k8s:
  rke2:
    version: v1.23.4+rke2r1
    config:
      token: purdue-k8s-rke2
      port: 9345

  kubectl:
    version: v1.23.15

  helm:
    version: v3.10.3

core:
  standalone: "false"
  data_iface: ens18
  values_file: "deps/5gc/roles/core/templates/sdcore-5g-values.yaml"
  ran_subnet: "172.20.0.0/16"	# set to empty string to get subnet from 'data_iface'
  helm:
    local_charts: false
    chart_ref: aether/sd-core
    chart_version: 1.0.4
  upf:
    ip_prefix: "192.168.252.0/24"
    iface: "access"
    # when using 'dpdk' mode please make sure atleast two VF devices are
    # created out of 'data_iface'
    mode: dpdk          # Options: af_packet or dpdk
    # set to true if mode is dpdk. This will enable the required resources
    # like hugepage, sriov, etc...
    enable_resources: true
    # configure the PCI address of VF's which created out of 'data_iface'.
    # It will be used for N3, N6 interfaces. Configure these values only if
    # mode is set to 'dpdk' otherwise just leave this parameter as it is.
    pci_devices: [0000:b1:01.0, 0000:b1:01.1]
    cniPlugin: vfioveth     # macvlan (for af_packet) or vfioveth (for dpdk mode)
    # set to true if mode is dpdk. This is INTEL NIC's specific feature
    # (supported in E810 series) which helps to improve UPF packet processing.
    # For more details on DDP feature and its usage please refer
    # "https://www.intel.com/content/www/us/en/download/19660/intel-ethernet-800-series-dynamic-device-personalization-ddp-for-telecommunication-comms-package.html"
    ddp: true
  amf:
    ip: "10.76.28.113"

gnbsim:
  docker:
    container:
      image: omecproject/5gc-gnbsim:rel-1.4.3
      prefix: gnbsim
      count: 1
    network:
      macvlan:
        name: gnbnet

  router:
    data_iface: ens18
    macvlan:
      iface: gnbaccess
      subnet_prefix: "172.20"

  servers:
    0:
      - "deps/gnbsim/config/gnbsim-default.yaml"

amp:
  roc_models: "deps/amp/roles/roc-load/templates/roc-5g-models.json"
  monitor_dashboard: "deps/amp/roles/monitor-load/templates/5g-monitoring"

  aether_roc:
    helm:
      local_charts: false
      chart_ref: aether/aether-roc-umbrella
      chart_version: 2.1.36

  atomix:
    helm:
      chart_ref: atomix/atomix
      chart_version: 1.1.2

  onosproject:
    helm:
      chart_ref: onosproject/onos-operator
      chart_version: 0.5.6

  store:
    lpp:
      version: v0.0.24

  monitor:
    helm:
      chart_ref: rancher/rancher-monitoring
      chart_version: 101.0.0+up19.0.3

  monitor-crd:
    helm:
      chart_ref: rancher/rancher-monitoring-crd
      chart_version: 101.0.0+up19.0.3
